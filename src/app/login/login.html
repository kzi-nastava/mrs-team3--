<div class="app-content">
  <section class="left">
    <div class="form-wrap">
      <h1 class="title">Login</h1>
      <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="field">
          <label class="label" for="email">email</label>
          <input
            id="email"
            class="input-field"
            type="text"
            placeholder="Enter your email"
            formControlName="email"
            autocomplete="email"
          />
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <input
            id="password"
            class="input-field"
            type="password"
            placeholder="Enter your password"
            formControlName="password"
            autocomplete="current-password"
          />
          <a class="forgot" href="#" (click)="$event.preventDefault()">Forgot password?</a>
        </div>

        <button class="btn btn-black btn-login" type="submit" [disabled]="form.invalid">
          Login
        </button>

        <p class="hint">
          Don’t have an account?
          <a class="link" href="#" (click)="$event.preventDefault()">Sign up</a>
        </p>
      </form>
    </div>
  </section>

  <!-- Optional promo on the right -->
  <section class="right">
    <div class="promo">
      <div class="brand">Uber</div>
      <div class="tagline">
        Let’s get you moving.<br />
        Walking is overrated anyway.
      </div>
    </div>
  </section>
</div>
