<div class="auth-shell">
  <aside class="sidebar">
    <button class="side-btn" type="button" aria-label="Home">
      <svg viewBox="0 0 24 24" class="ico" aria-hidden="true">
        <path d="M12 3l9 8h-3v10h-5v-6H11v6H6V11H3l9-8z" fill="none" stroke="currentColor" stroke-width="1.8" />
      </svg>
    </button>

    <button class="side-btn" type="button" aria-label="Chat">
      <svg viewBox="0 0 24 24" class="ico" aria-hidden="true">
        <path d="M4 5h16v11H7l-3 3V5z" fill="none" stroke="currentColor" stroke-width="1.8" />
      </svg>
    </button>

    <div class="side-spacer"></div>

    <button class="side-btn" type="button" aria-label="Profile">
      <svg viewBox="0 0 24 24" class="ico" aria-hidden="true">
        <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4z" fill="none" stroke="currentColor" stroke-width="1.8" />
        <path d="M4 21a8 8 0 0 1 16 0" fill="none" stroke="currentColor" stroke-width="1.8" />
      </svg>
    </button>
  </aside>

  <!-- Main split -->
  <main class="main">
    <!-- Left: form -->
    <section class="left">
      <div class="form-wrap">
        <h1 class="title">Login</h1>

        <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="field">
            <label class="label" for="email">email</label>
            <input
              id="email"
              class="input-field"
              type="text"
              placeholder="Enter your email"
              formControlName="email"
              autocomplete="email"
            />
          </div>

          <div class="field">
            <label class="label" for="password">Password</label>
            <input
              id="password"
              class="input-field"
              type="password"
              placeholder="Enter your password"
              formControlName="password"
              autocomplete="current-password"
            />

            <a class="forgot" href="#" (click)="$event.preventDefault()">Forgot password?</a>
          </div>

          <button class="btn btn-black btn-login" type="submit" [disabled]="form.invalid">
            Login
          </button>

          <p class="hint">
            Don’t have an account?
            <a class="link" href="#" (click)="$event.preventDefault()">Sign up</a>
          </p>
        </form>
      </div>
    </section>

    <section class="right">
      <div class="promo">
        <div class="brand">Uber</div>
        <div class="tagline">
          Let’s get you moving.<br />
          Walking is overrated anyway.
        </div>
      </div>
    </section>
  </main>
</div>
